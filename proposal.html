        .question {

        }

        .buttons {

        .yes-btn {

            font-weight: 600;
            text-transform: uppercase;
            border-radius: 8px;
            background-color: white;
            background: #eee;
            font-family: mainFont;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            /* background: #fff; */
            width: 350px;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);

            }
        }

        .card img {

        }

        .card h1 {
            font-size: 24px;

        }

        .card p {

            font-family: mainFont;
        }

        .buttons {
            display: block;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: -20%;
        }

        button {

            justify-content: center;
            margin: 0 auto;

        a{

        }

        a:hover{

<body>
    <div class="main-wrapper">
        <div class="question-wrapper">
            <h1 class="question">

                <button class="explore-btn" id="yes-btn" onclick="sayYes()"><a href="/gifts.html">Explore Your Gifts</a></button>

    <script>
        const noMessages = [

            "Ok... this hurts üò≠",
            "Let's start over üíû"

        let noCount = 0;

        function sayYes() {
            document.getElementById("cardImage").src = "/yes.jpg";
            document.getElementById("cardTitle").innerText = "Yayyyy! üíñ";
            document.getElementById("cardText").innerText = "I knew you would say YES üòç";
            document.querySelector(".explore-btn").style.display = "block";

        function sayNo() {
            document.getElementById("cardImage").src = "/no.png";

            document.getElementById("cardText").innerText = noMessages[noCount];

        let yesBtn = document.getElementById("yes-btn");
        let noBtn = document.getElementById("no-btn");

        let scale = 1;

        noBtn.addEventListener("click", () => {
            scale += 0.2; // increase size each time
            yesBtn.style.transform = `scale(${scale})`;
            if (navigator.vibrate) {
